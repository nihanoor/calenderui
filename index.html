<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May 2024 Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .calendar {
            width: 350px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .month {
            text-align: center;
            padding: 10px 0;
            background-color: #2a9d8f;
            color: white;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .weekdays, .days {
            display: flex;
            flex-wrap: wrap;
        }

        .weekdays div, .days div {
            width: 14.28%;
            text-align: center;
            padding: 10px 0;
        }

        .weekdays {
            background-color: #264653;
            color: white;
        }

        .days div {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }

        .days div:not(:empty) {
            background-color: white;
        }

        .sunday {
            color: #e76f51;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="month">
            <h1>May 2024</h1>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days">
            <div></div>
            <div></div>
            <div></div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            
            <div class="sunday">5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>

            
            <div>10</div>
            <div>11</div>
            <div class="sunday">12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div class="sunday">19</div>
            <div>20</div>
            <div>21</div>
            <div>22</div>
            <div>23</div>
            <div>24</div>
            <div>25</div>
            <div class="sunday">26</div>
            <div>27</div>
            <div>28</div>
            <div>29</div>
            <div>30</div>
            <div>31</div>
        </div>
    </div>
</body>
</html>
